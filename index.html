<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div  class="wrapper overflow-x-hidden bg-slate-500 h-screen w-screen flex flex-col items-center gap-7">

        <h1 class="font-bold text-3xl text-white">WEATHER APP</h1>

        <div class="mb-2 w-[375px] flex justify-between">
            <button class="YourW rounded-sm text-slate-100 bg-slate-200 bg-opacity-25 px-1">Your Weather</button>
            <button class="SearchW rounded-sm text-slate-100 px-1">Search Weather</button>
        </div>

         <!-- grant Location div -->
        <div class="grantLocation flex flex-col justify-center items-center gap-1">
            <img src="location.png" alt="" loading="lazy" class="w-[57px]">
            <div class="text-white text-xl font-bold">Grant Location Access</div>
            <div class="text-gray-300 text-xs">Allow Access To Get Weather Information</div>
            <button class="grantAccess mt-3 px-2 rounded-sm text-white bg-slate-200 bg-opacity-35">GRANT ACCESS</button>
        </div>

        <!-- Search Weather div -->
         <div class="searchContainer hidden items-center gap-1">
            <input type="text" name="username" placeholder="Search for city..." class="searchContent placeholder-slate-200 text-slate-100 w-[365px] bg-slate-300 bg-opacity-40 h-8 p-2 rounded-lg focus:outline-none">
            <button class="search_btn"><img src="search.png" alt="" loading="lazy" class="h-7  p-1 bg-slate-200 bg-opacity-30 rounded-lg"></button>
        </div>
        <img src="not-found.png" alt="" width="120px" class="error hidden">

        <!-- loading Screen -->
         <div class="load hidden flex-col items-center">
            <img src="loading.gif" alt="" width="150px" height="150px">
            <div class="text-white">Loading</div>
        </div>

        <!-- weather information -->
         <div class="weatherInfo hidden flex-col items-center">
            <div>
                <div class="city_name">Palam</div>
                <img src="" alt="" class="flag_img">
            </div>
            <div class="flex flex-col">
                <div class="Weather_condition"></div>
                <img src="" alt="" class="Condition_img">
            </div>
            <div class="temperature"></div>
            <div class="grid gap-3 grid-rows-1 md:grid-cols-3">
                <!-- wind -->
                <div class="pb-1 w-[140px] h-[130px] flex flex-col items-center justify-center bg-slate-300 bg-opacity-30">
                    <img src="wind.png" alt="" width="60px">
                    <div class="">WINDSPEED</div>
                    <div class="speed">1.54km/s</div>
                </div>
                <div>
                    <!-- humidity -->
                    <div class=" pb-1 w-[140px] h-[130px] flex flex-col items-center justify-center bg-slate-300 bg-opacity-30">
                        <img src="humidity.png" alt="" width="40px">
                        <div class="">HUMIDITY</div>
                        <div class="humidity">53%</div>
                    </div>
                </div>
                <div>
                    <!-- clouds -->
                    <div class=" pb-1 w-[140px] h-[130px] flex flex-col items-center justify-center bg-slate-300 bg-opacity-30">
                        <img src="cloud.png" alt="" width="60px">
                        <div class="">CLOUDS</div>
                        <div class="cloud">0%</div>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
